serenity {
    take.screenshots = BEFORE_AND_AFTER_EACH_STEP
}

headless.mode = true
webdriver {
  driver = firefox
  capabilities {
    browserName = "firefox"
    "moz:firefoxOptions" {
      args = ["-headless"],
      log {"level": "info"},
    }
  }
}

environments {
  default {
    webdriver.base.url = "https://www.saucedemo.com/"
  }
}